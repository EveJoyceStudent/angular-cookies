<div class="container mb-2">
  <h3>
    add a new cookie
  </h3>
  <div class="form-group mb-1">
    <label class="font-weight-light mb-0" for="type">Cookie Type: </label>
    <select class="form-control form-control-sm" id="type" [(ngModel)]="newCookieType">
      <option value="Cookie">Cookie</option>
      <option value="SprinkleCookie">Sprinkle Cookie</option>
    </select>
  </div>
  <div class="form-group mb-1">
    <label class="font-weight-light mb-0" for="name">Cookie Name: </label>
    <input class="form-control form-control-sm" id="name" [(ngModel)]="newCookieName" />
  </div>
  <button (click)="newCookie()">create cookie</button>
</div>
<div class="container mb-2" *ngIf="cookieList[0]">
  <h3>
    edit a cookie
  </h3>
  <div class="form-group mb-1">
    <label class="font-weight-light mb-0" for="update">Cookie to update: </label>
    <select class="form-control form-control-sm" id="update" [(ngModel)]="cookieSelected">
      <option *ngFor="let cookie of cookieList" [ngValue]="cookie">{{cookie.name}}</option>
    </select>
  </div>
  <div class="form-group mb-1">
    <label class="font-weight-light mb-0" for="updColour">Cookie colour: </label>
    <select class="form-control form-control-sm" id="updColour" [(ngModel)]="cookieSelected.colour">
      <option *ngFor="let item of Colours | keyvalue">{{item.value}}</option>
    </select>
  </div>
  <div class="form-group mb-1">
    <p class="font-weight-light mb-0">Chocolate Chips: </p>
    <button (click)="addChocChip()">add</button>
    <button (click)="removeChocChip()">remove</button>
  </div>
  <div class="form-group mb-1">
    <p class="font-weight-light mb-0">Delete Cookie: </p>
    <button (click)="removeCookie()">remove</button>
  </div>
</div>
<div class="container mb-2" *ngIf="cookieList[0]">
  <h3>
    cookie list
  </h3>
  <div id="cookieList">
    <div *ngFor="let cookie of cookieList" class="cookie" [style.background-color]="cookie.colour">
      {{cookie.chocolateChipNum}}
    </div>
  </div>
</div>
